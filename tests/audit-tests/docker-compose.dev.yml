version: '3.3'
services:
  tests:
    depends_on:
      - selenium-hub
    environment:
      - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN
#      - AWS_SECURITY_TOKEN=$AWS_SECURITY_TOKEN
      - AWS_DEFAULT_REGION=eu-west-2
      - TEST_REPORT_DIR=null
      - TEST_REPORT_ABSOLUTE_DIR=null
      - CFN_IPVCoreStubURL=https://user:qTdrBchPGyt2bxaCr3ve@di-ipv-core-stub.london.cloudapps.digital/
      - TEST_ENVIRONMENT=staging
      - DRIVER=http://selenium-hub:4444/wd/hub 
    build:
      dockerfile: Dockerfile
      context: ./
    volumes:
      - "./:/usr/src/"
  chrome:
    # arm image for apple silicon
    image: seleniarm/node-chromium:105.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  selenium-hub:
    # arm image for apple silicon
    image: seleniarm/hub:4.4.0-20220903
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"