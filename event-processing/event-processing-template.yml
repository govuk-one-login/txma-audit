  FireHoseKMSKey:
    Type: AWS::KMS::Key
    Properties:
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource:
              - "*"
          - Effect: "Allow"
            Principal:
              Service: "firehose.amazonaws.com"
            Action:
              - 'kms:Decrypt'
              - 'kms:Encrypt'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: '*'
          - Effect: "Allow"
            Principal:
              Service: "sns.amazonaws.com"
            Action:
              - 'kms:GenerateDataKey*'
            Resource:
              - "*"
            Condition:
              ArnLike:
                "aws:PrincipalArn": "arn:aws:sns:*:${AWS::AccountId}:*"
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action:
              - 'kms:Decrypt'
              - 'kms:Encrypt'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource:
              - "*"
            Condition:
              ForAnyValue:ArnEquals:
                "aws:PrincipalArn":
                  - !GetAtt ObfuscationFunction.Arn
#                  - !GetAtt ReIngestFunction.Arn

