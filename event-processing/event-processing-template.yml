  PerformanceDeliveryStreamSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref epSNSTopic
      Endpoint: !GetAtt PerformanceDeliveryStream.Arn #FireHose
      Protocol: firehose
      RawMessageDelivery: true
      SubscriptionRoleArn: !GetAtt FireHoseSNSSubscriptionRole.Arn
      FilterPolicy:
        eventName:
          - IPV_JOURNEY_START
          - IPV_JOURNEY_END

  ObfuscationFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaKinesisExecutionRole"

  ObfuscationHmacKmsPolicy:
    DependsOn:
      - ObfuscationFunctionRole
    Type: AWS::IAM::Policy
    Properties:
      Roles:
        - !Ref ObfuscationFunctionRole
      PolicyName: hmac_kms_policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'kms:Decrypt'
            Resource: "{{resolve:ssm:HMACKeyKMSKeyArn}}"

  ObfuscationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      KmsKeyId: !GetAtt LogsKmsKey.Arn
      LogGroupName: "/aws/lambda/ObfuscationFunction"
      RetentionInDays: 7

  ObfuscationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "ObfuscationFunction"
      CodeUri: ../event-processing/lambda
      PackageType: Zip
      Handler: obfuscation-app.handler
      Runtime: nodejs14.x
      Timeout: 30
      Role: !GetAtt ObfuscationFunctionRole.Arn
      Environment:
        Variables:
          SECRET_ARN: "{{resolve:ssm:HMACSecretArn}}"
      KmsKeyArn: !GetAtt LambdaKMSKey.Arn
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - obfuscation-app.ts

  HMACSecretAuthAccessPolicy:
    DependsOn:
      - ObfuscationFunctionRole
    Type: AWS::SecretsManager::ResourcePolicy
    Properties:
      BlockPublicPolicy: True
      SecretId: "{{resolve:ssm:HMACSecretArn}}"
      ResourcePolicy:
        Version: '2012-10-17'
        Statement:
          - !If
            - IsProductionOrStaging
            -
              Effect: "Allow"
              Principal:
                AWS: "{{resolve:ssm:AuthAccountARN}}"
              Action: "secretsmanager:GetSecretValue"
              Resource: "{{resolve:ssm:HMACSecretArn}}"
            - !Ref "AWS::NoValue"
          - Resource: "{{resolve:ssm:HMACSecretArn}}"
            Action: "secretsmanager:GetSecretValue"
            Effect: Allow
            Principal:
              AWS: !GetAtt ObfuscationFunctionRole.Arn

  CleanserFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
