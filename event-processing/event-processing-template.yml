      Namespace: "lambda/di/txma/errors"

  PublishToBillingSQSEventFailureErrorMetric:
    DependsOn:
      - PublishToBillingRedactedFunction
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: "ERROR SQS Publish ERROR"
      LogGroupName: "/aws/lambda/PublishToBillingRedactedFunction"
      MetricTransformations:
        - MetricValue: "1"
          MetricNamespace: "lambda/di/txma/errors"
          MetricName: "Billing SQS Publish Failed Errors"

  PublishToBillingSQSEventFailureAlarm:
    DependsOn:
      - PublishToBillingSQSEventFailureErrorMetric
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "Billing SQS Publish Failed Alarm"
      AlarmName: "SQSPublishToBillingFailedAlarm"
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 3600 #86400 #Every one day
      Threshold: 1
      MetricName: "Billing SQS Publish Failed Errors"
      Namespace: "lambda/di/txma/errors"


  PublishToBillingSQSOldestMessageAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "Billing SQS Publish OldestMessage Alarm"
