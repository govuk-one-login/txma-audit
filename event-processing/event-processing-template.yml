  PublishToBillingConsumeFailureMessageBucket:
    DependsOn:
      - PublishToBillingConsumeFailureBucketLogsBucket
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-${Environment}-publish-to-billing-failure"
      VersioningConfiguration:
        Status: "Enabled"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LoggingConfiguration:
        DestinationBucketName: !Ref  PublishToBillingConsumeFailureBucketLogsBucket
        LogFilePrefix: "event-processing/publish-to-billing-failure/"
      MetricsConfigurations:
        - Id: EntireBucket

  PublishToBillingConsumeFailureBucketObjectPutAlarm:
    DependsOn:
      - PublishToBillingConsumeFailureMessageBucket
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub
        - "S3PutObjectsAlarm-${BucketName}"
        - BucketName: !Ref PublishToBillingConsumeFailureMessageBucket
      AlarmDescription: !Sub
        - "An alarm where a PutRequest event occurs in the bucket ${BucketName}"
        - BucketName: !Ref PublishToBillingConsumeFailureMessageBucket
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 86400
      Threshold: 1
      TreatMissingData: notBreaching
      MetricName: "PutRequests"
      Namespace: "AWS/S3"
      Dimensions:
        - Name: BucketName
          Value: !Ref PublishToBillingConsumeFailureMessageBucket
        - Name: FilterId
          Value: EntireBucket

  PublishToBillingConsumeFailureBucketLogsBucket:
    Type: AWS::S3::Bucket
    # checkov:skip=CKV_AWS_18:Ensure the S3 bucket has access logging enabled
    Properties:
      BucketName: !Sub "${AWS::StackName}-${Environment}-publish-to-billing-failure-logs"
      VersioningConfiguration:
        Status: "Enabled"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: CheckovRulesToSkip
          Value: CKV_AWS_18

  PublishToBillingConsumeFailureBucketLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref PublishToBillingConsumeFailureBucketLogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "EnableS3Logging"
            Effect: "Allow"
            Resource:
              - !Sub "${PublishToBillingConsumeFailureBucketLogsBucket.Arn}/*"
            Principal:
              Service: "logging.s3.amazonaws.com"
            Action:
              - "s3:PutObject"
            Condition:
              StringEquals:
                "aws:SourceAccount": !Sub "${AWS::AccountId}"
