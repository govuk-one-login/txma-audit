      MetricName: "ApproximateAgeOfOldestMessage"
      Namespace: "AWS/SQS"
      Dimensions:
        - Name: "QueueName"
          Value: !GetAtt PublishToBillingSQSQueue.QueueName
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 3600 #Message Older than an Hour
      Threshold: 1


  PublishToBillingRedactedFunctionTestInvokePermission:
