  PublishToAccountsSQSQueue:
    DependsOn:
      - PublishToAccountsSQSDLQueue
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "PublishToAccountsSQSQueue-${Environment}"
      KmsMasterKeyId: !GetAtt SQSKMSKeyPublishAccount.Arn
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt  PublishToAccountsSQSDLQueue.Arn
        maxReceiveCount: 5
      MessageRetentionPeriod: 604800 #7 days
      RedriveAllowPolicy:
        redrivePermission: denyAll

  PublishToAccountsSQSDLQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "PublishToAccountsSQSDLQueue-${Environment}"
      KmsMasterKeyId: !GetAtt SQSKMSKeyPublishAccount.Arn
      MessageRetentionPeriod: 1209600 #14 days
      RedriveAllowPolicy:
        redrivePermission: allowAll

  PublishToAccountsSNSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref epSNSTopic
      Endpoint: !GetAtt  PublishToAccountsRedactedFunction.Arn #Lambda
      Protocol: lambda
      FilterPolicy:
        eventName:
          - AUTH_AUTH_CODE_ISSUED

  PublishToAccountsPolicy:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
        - !Ref PublishToAccessRole
      PolicyName: publish_to_accounts_policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'sqs:SendMessage'
            Resource:
              - !Sub "${PublishToAccountsSQSQueue.Arn}"
          - Effect: Allow
            Action:
              - 'sqs:DeleteMessage'
              - 'sqs:ReceiveMessage'
              - 'sqs:GetQueueAttributes'
              - 'sqs:SendMessage'
            Resource:
              - !Sub "${PublishToAccountsSQSDLQueue.Arn}"
          - Effect: Allow
            Action:
              - 'kms:Decrypt'
              - 'kms:Encrypt'
              - 'kms:GenerateDataKey*'
              - 'kms:DescribeKey'
            Resource: !GetAtt SQSKMSKeyPublishAccount.Arn
          - Effect: Allow
            Action:
              - 's3:PutObject'
            Resource:
              - !GetAtt PublishToAccountsConsumeFailureMessageBucket.Arn
              - !Sub "${PublishToAccountsConsumeFailureMessageBucket.Arn}/*"

  PublishToAccountsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      "Queues": [
          { "Ref" : "PublishToAccountsSQSQueue" }
        ]
      PolicyDocument:
        Statement:
          # allow txma access
          - Action:
              - 'sqs:*'
            Effect: "Allow"
            Resource: !Sub "${PublishToAccountsSQSQueue.Arn}"
            Principal:
              AWS: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:root"
          # allow accounts access
          - !If
            - IsProductionOrStaging
            - Action:
                - 'sqs:ChangeMessageVisibility'
                - 'sqs:ReceiveMessage'
                - 'sqs:GetQueueAttributes'
                - 'sqs:DeleteMessage'
              Effect: "Allow"
              Resource: !Sub "${PublishToAccountsSQSQueue.Arn}"
              # AWS: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:root"
              Principal:
                AWS: "{{resolve:ssm:AccountsARN}}"
            - !Ref "AWS::NoValue"

