    Type: AWS::Logs::LogGroup
    Properties:
      KmsKeyId: !GetAtt LogsKmsKey.Arn
      LogGroupName: "/aws/lambda/PublishToAccountsRedactedFunction"
      RetentionInDays: 7

  PublishToAccountsRedactedFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref PublishToAccountsRedactedFunction
      Principal: sns.amazonaws.com
      SourceAccount: !Sub "${AWS::AccountId}"
      SourceArn: !Ref epSNSTopic

  PublishToAccountsRedactedFunction:
    DependsOn:
      - PublishToAccountsRedactedLogGroup
      - PublishToAccessRole
      - PublishToAccountsSQSQueue
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "PublishToAccountsRedactedFunction"
